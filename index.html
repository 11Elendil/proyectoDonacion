<!DOCTYPE html>
<html>
  <head>
    <title>Proyecto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Proyecto</h1>
      <p>Total: <span id="total"></span></p>
    </div>
    <div class="main">
      <p>Descripci√≥n del proyecto</p>
      <button onclick="showForm()">Participar</button>
    </div>
    <div class="form" style="display:none;">
      <form id="payment-form" onsubmit="submitForm(event)">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required><br>

        <label for="calle">Calle:</label>
        <input type="text" id="calle" name="calle" required><br>

        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" name="departamento" required><br>

        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" required><br>

        <button type="submit">Pagar</button>
      </form>
    </div>
    <div class="table">
      <table id="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Calle</th>
            <th>Departamento</th>
            <th>Monto</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
